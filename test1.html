<!DOCTYPE html>
<html>
<head>
  <title>Translation Demo</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("language", "1");

    function translateToFrench() {
      const content = document.getElementById('content').innerHTML;
      const target = 'fr';

      google.language.translate(content, '', target, function(result) {
        if (result.translation) {
          document.getElementById('content').innerHTML = result.translation;
        }
      });
    }
  </script>
</head>
<body>
  <h1>Translation Demo</h1>
  <div id="content">
    <p>This is the content to be translated.</p>
  </div>
  <button onclick="translateToFrench()">Translate to French</button>
</body>
</html>
